<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="KitKat - создание веб-сайтов, наполнение контентом, настройка плагинов JavaScript, а так же создание и настройка сайтов на cms Wordpress.">
		<meta name="keywords" content="Portfolio front-end developer,портфолио верстальщика,создание сайтов,web design">
		<link rel="shortcut icon" type="image/png" href="img/favicon.ico">
		<title>KitKat</title>
		<link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">
		<script src="script.js"></script>
		<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">
		<style>
			@font-face{
				font-family: 'pirulenregular';
				src: url(fonts/pirulen_rg.ttf) format('truetype');
				font-weight: normal;
				font-style: normal;
			}
			@font-face{
				font-family: 'Lato';
				src: url(fonts/Lato-Light.ttf) format('truetype');
				font-weight: normal;
				font-style: normal;
			}
			@font-face{
				font-family: 'TrimPoster';
				src: url(fonts/TrimPoster-Slim.woff2) format('woff2');
				font-weight: normal;
				font-style: normal;
			}
			@font-face{
				font-family: 'Comfortaa';
				src: url(fonts/Comfortaa-Light.ttf) format('truetype');
				font-weight: normal;
				font-style: normal;
			}
			*{
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			body{
				margin: 0;
				width: 100vw;
				height: 100vh;
				font-family: Comfortaa, Helvetica, Arial, sans-serif;
				overflow: hidden;
			}
			::-webkit-scrollbar{
				width: 4px;
			}
			::-webkit-scrollbar-track{
				background: #6f6f6f;
			}
			::-webkit-scrollbar-thumb{
				background: #d62929;
			}
			#app{
				display: flex;
				justify-content: space-between;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				color: #2c3e50;
				width: 100%;
				height: 100%;
				overflow: hidden;
				transform-style: preserve-3d;
				perspective: 1000px;
				background-color: #e6e6e6;
			}
			h1,h2{
				font-weight: normal;
				margin: 0;
			}
			ul{
				list-style-type: none;
				margin: 0;
				padding: 0;
			}
			a{
				text-decoration: none;
			}
			p{
				margin: 0;
			}
			img{
				max-width: 100%;
				height: auto;
				border: 0;
			}
			.flex{
				display: -webkit-flex;
				display: -moz-flex;
				display: -ms-flex;
				display: -o-flex;
				display: flex;
				justify-content: space-around;
				-ms-align-items: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script src="build.js"></script>
	</body>
</html>
